apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "generic-application.name" . }}-{{ .Values.environment }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "generic-application.name" . }}-{{ .Values.environment }}
  template:
    metadata:
      labels:
        app: {{ include "generic-application.name" . }}-{{ .Values.environment }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: server
              containerPort: {{ .Values.port }}
          {{- if .Values.env }}
          envFrom:
            - configMapRef:
                name: {{ include "generic-application.name" . }}-env
          env:
            {{- range .Values.secrets }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secret }}
                  key: {{ .key }}
            {{- end }}
          {{- end }}
          volumeMounts:
            {{- range .Values.secrets }}
            {{- if .mountPath }}
            - name: {{ .name | kebabcase }}
              mountPath: {{ .mountPath }}
              readOnly: true
            {{- end }}
            {{- end }}
      volumes:
        {{- range .Values.secrets }}
        {{- if .mountPath }}
        - name: {{ .name | kebabcase }}
          secret:
            secretName: {{ .secret }}
        {{- end }}
        {{- end }}
